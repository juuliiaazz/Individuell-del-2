<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julias gästbok</title>
    <script src="javascript/jquery-3.3.1.min.js"></script>
    <script src="javascript/client.js"> </script>
</head>
<body>
    <h1>Julias gästbok</h1>

    <form action="/skriv-fran-mall" method="post">
        <label for = "name" >Namn: </label>
        <input type="text" name="name" id="name" pattern="[a-zA-Z]{2,}" required>
        <br><br>
        <label for = "email" >E-post: </label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for = "message" >Meddelande: </label>
        <textarea name="message" id="message" pattern="[a-zA-Z]{3,}" required></textarea>
        <br><br>
        <input type="submit">
    </form>

    <h2>Inlägg:</h2>

<p id="output"></p>

</body>
<script>
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
    }
    </script>
</html>
